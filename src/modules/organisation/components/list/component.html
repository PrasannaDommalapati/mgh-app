<ng-container>
    <mat-card *ngFor="let organisation of Organisations">
        <address-summary [Address]="organisation.address" [title]="organisation.address.name"></address-summary>
        <mat-card-actions align="end"><button mat-button (click)="edit(organisation.organisationId)"><i class="material-icons">edit</i> Edit</button></mat-card-actions>
    </mat-card>
</ng-container>
