<ng-container>
    <mat-card *ngFor="let organisation of Organisations">
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            <tr>
                <td>{{organisation.name}}</td>
                <td>{{organisation.address.email}}</td>
                <td>{{organisation.address.mobile}}</td>
            </tr>
        </table>
    </mat-card>
</ng-container>
