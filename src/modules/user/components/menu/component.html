<section>
    <h1>Account</h1>

    <section *ngIf="!loggedIn()">
        <button md-button class="sidenav-link" routerLink="/login">
            <i class="icon log-in"></i>
            Log In
        </button>
        <button md-button class="sidenav-link" routerLink="/register">
            <i class="icon user"></i>
            Register
        </button>
        <button md-button class="sidenav-link" routerLink="/forgot-password">
            <i class="icon security"></i>
            Forgot Password
        </button>
    </section>

    <section *ngIf="loggedIn()">
        <button md-button class="sidenav-link" (click)="profile()">
            <i class="icon user"></i>
            {{ getUsername() }}
        </button>
        <button md-button class="sidenav-link" (click)="changePassword()">
            <i class="icon security"></i>
            Change Password
        </button>
        <button md-button class="sidenav-link" (click)="logout()">
            <i class="icon log-out"></i>
            Log Out
        </button>
    </section>

</section>
