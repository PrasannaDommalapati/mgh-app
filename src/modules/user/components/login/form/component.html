<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-placeholder>
            <mat-icon class="material-icons">perm_identity</mat-icon>
            Email address
        </mat-placeholder>
        <input matInput id="loginEmail" formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field mat-is-error="!!error">
        <mat-placeholder>
            <mat-icon class="material-icons">lock_outline</mat-icon>
            Password
        </mat-placeholder>
        <input matInput id="loginPassword" formControlName="password" type="password">
    </mat-form-field>

    <p mat-error *ngIf="error">{{ error }}</p>

    <section class="actions">
        <button mat-button [disabled]="!form.valid || loading" type="submit">
            <i class="icon user" *ngIf="!loading"></i>
            <i class="icon refresh loading" *ngIf="loading"></i>
            Login
        </button>
        <button mat-button routerLink="/forgot-password" *ngIf="forgotPass">
            <i class="icon security"></i>
            Forgot Password
        </button>
    </section>
</form>
