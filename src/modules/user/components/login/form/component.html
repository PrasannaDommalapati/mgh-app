<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-placeholder>
            <mat-icon class="icon user-login"></mat-icon>
            Email address
        </mat-placeholder>
        <input matInput id="email" formControlName="email" type="email">
    </mat-form-field>
    <mat-form-field>
        <mat-placeholder><mat-icon class="icon security"></mat-icon> Password</mat-placeholder>
        <input matInput id="password" formControlName="password" type="password">
    </mat-form-field>
    <p mat-error *ngIf="error">{{ error }}</p>
    <section class="actions">
        <button mat-button [disabled]="!form.valid || loading" type="submit">
            <i class="icon user" *ngIf="!loading"></i> <i class="icon refresh loading" *ngIf="loading"></i> Login
        </button>
        <button mat-button routerLink="/forgot-password" *ngIf="forgotPass">
            <i class="icon security"></i> Forgot Password
        </button>
    </section>
</form>
