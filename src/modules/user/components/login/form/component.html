<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-input-container>
        <mat-placeholder><i class="icon user-login"></i> Email address</mat-placeholder>
        <input matInput
               id="email"
               formControlName="email"
               type="email">
    </mat-input-container>

    <mat-input-container mat-is-error="!!error">
        <mat-placeholder><i class="icon security"></i> Password</mat-placeholder>
        <input matInput
               id="password"
               formControlName="password"
               type="password">
    </mat-input-container>

    <mat-checkbox id="loginAcceptTsAndCs"
                 matTooltip="Hotels Terms and Conditions."
                 formControlName="acceptTerms">
    </mat-checkbox>

    <p mat-error *ngIf="error">{{ error }}</p>

    <section class="actions">
        <button mat-button [disabled]="!form.valid || loading" type="submit">
            <i class="icon user" *ngIf="!loading"></i>
            <i class="icon refresh loading" *ngIf="loading"></i>
            Login
        </button>
        <button mat-button routerLink="/forgot-password" *ngIf="forgotPass">
            <i class="icon security"></i>
            Forgot Password
        </button>
    </section>
</form>
